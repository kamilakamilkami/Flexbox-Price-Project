<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .pricing-container{
        display: flex;
        padding: 5px;
        gap: 20px;
        word-spacing: 10px;
      }

      .pricing-plan{
        background-color:rgba(216, 216, 216, 0.822);
        
        padding: 50px;


      }

      .plan-button{
        width: 65px;
        background-color: rgb(243, 111, 35);
        border: 0;
        color:white;
        height: 40px;
        border-radius: 10px;
      }

      .pricing-plan{
        align-items: center;
        display: flex;
        justify-content: center;
        flex-direction: column;
      }

      .pricing-container {
        display: flex;
        flex-direction: row; 
        flex-wrap: wrap;
        gap: 30px; 
      }

      .plan-features{
       display: flex;
       flex-direction: column;
       gap: 10px;
       align-items: center;
       
      }

      ul{
        list-style-type:none ;
      }

      

      



      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
        }
        
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title" style="font-weight: bold; font-size: 20px;">Basic</div>
        <div class="plan-price" style="font-weight: bold; font-size: 40px;">$11.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title" style="font-weight: bold; font-size: 20px;">Standard</div>
        <div class="plan-price" style="font-weight: bold; font-size: 40px;">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title" style="font-weight: bold; font-size: 20px;">Premium</div>
        <div class="plan-price" style="font-weight: bold; font-size: 40px;">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
